name: Unity Build (WebGL temporary)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build-webgl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true  # pull LFS assets if you use them

      - name: Setup .NET (some Unity editors require it)
        uses: actions/setup-dotnet@v4

      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ hashFiles('**/Packages/manifest.json') }}

      - name: Build (WebGL)
        uses: game-ci/unity-builder@v4
        with:
          # Temporary smoke-check build target so CI matches your local editor version
          targetPlatform: WebGL
          unityVersion: 6000.2.10f1
          buildName: rotterdam-docking-vr
          buildsPath: build
          cacheUnity: true
          allowDirtyBuild: true
          # If you only want specific scenes, uncomment and set:
          # scenes: Assets/Scenes/DockingDemo.unity
        env:
          UNITY_LICENSE:  ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL:    ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}

      - name: Upload WebGL build
        uses: actions/upload-artifact@v4
        with:
          name: webgl-build
          path: build/WebGL/**

