name: Unity Build (Android)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true  # pull LFS assets if you use them

      - name: Setup .NET (required by some Unity editors)
        uses: actions/setup-dotnet@v4

      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ hashFiles('**/Packages/manifest.json') }}

      - name: Build (Android)
        uses: game-ci/unity-builder@v4
        with:
          targetPlatform: Android                 # Quest 3 target
          unityVersion: 6000.2.10f1              # <-- set to your ProjectVersion.txt
          # Optional, but handy:
          buildName: rotterdam-docking-vr
          buildPath: build/Android
          # If you only want specific scenes, list them (comma-separated, no spaces):
          # scenes: Assets/Scenes/DockingDemo.unity
          allowDirtyBuild: true
        env:
          UNITY_LICENSE:  ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL:    ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: quest3-apk
          path: build/Android/*.apk
